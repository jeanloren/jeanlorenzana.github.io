    <style>
        .container2 {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular';
        }

        .contact-wrapper {
            display: flex;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Lucida Sans', 'Lucida Sans Regular';

        }

        .contact-img {
            flex: 1;
            background: url(../1/images/-Brain-Boost-Logo.png) center/cover no-repeat;
            min-height: 400px;
        }

        .contact-form {
            flex: 1;
            padding: 40px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular';

        }

        .form-group {
            margin-bottom: 20px;

        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #ccc;
            background: none;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Lucida Sans', 'Lucida Sans Regular';

        }

        .form-group textarea {

            rows: 4;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: black;
        }

        .contact-btn {
            background-color: black;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        .contact-btn a {
            text-decoration: none;
            color: #fff;
        }

        .contact-btn a {
            transform: translateY(-20px);
        }

        .contact-details {
            margin-top: 40px;
            font-size: 0.9em;
        }

        .contact-details p {
            margin: 6px 0;
            position: relative;
            left: 90px;
        }

        .contact-img {
            background-image: url(image/1744672598027.jpg);
        }

        .contact-details {
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .contact-details p {
            background-color: rgb(26, 46, 160);
            box-shadow: 0 0 10px rgb(107, 165, 231);
            width: 300px;
            gap: 30px;
            padding: 10px 20px;
            color: rgb(255, 255, 255);
        }

        .contact-details p:hover {
            width: 320px;
            transform: translateX(3px);
        }

        .contact-details a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular';
        }

        .socmed {
            margin-top: 10px;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition-delay: .3s;
        }

        .socmed ul {
            list-style-type: none;
        }

        .socmed img {
            width: 40px;
        }

        .socmed img:hover {
            transform: translateY(20px)
        }

        .socmed ul li {
            display: inline-block;
        }

        .socmed ul li a {
            display: flex;
            gap: 30px;
        }

        .socmed ul li a :hover {
            transform: skewY(30px);

        }
    </style>
